# Basic configuration
listening-port=3478
tls-listening-port=5349
alt-listening-port=3479
alt-tls-listening-port=5350

# Port range for relays
min-port=49152
max-port=65535

# Logging
verbose
log-file=/var/log/coturn/turn.log

# Security
fingerprint
lt-cred-mech
stale-nonce=600

# Realm - будет переопределено через переменные окружения
realm=${TURN_EXTERNAL_IP}

# Authentication
use-auth-secret
static-auth-secret=${TURN_SECRET}

# TLS configuration (раскомментировать при наличии сертификатов)
# cert=/etc/ssl/certs/turn.crt
# pkey=/etc/ssl/private/turn.key

# Network settings
external-ip=${TURN_EXTERNAL_IP}
cli-ip=127.0.0.1
cli-port=5766

# Security enhancements
no-tlsv1
no-tlsv1_1
no-cli
